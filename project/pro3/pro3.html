<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pro3.css">
</head>
<body>
    <div class="wrapper">
        <div class="you">Your local time</div>
        <div class="box"></div>
    </div>
    <script>
        const box=document.querySelector(".box")
        setInterval(()=>{
            const date=new Date()
            box.innerHTML=date.toLocaleTimeString()
        },1000)
        
    </script>
</body>
</html>
